<!DOCTYPE html>
<html>

<head>
	<title>local one-to-one</title>
	<style>
		td{text-align: center;padding:10px}
	</style>
</head>

<body>
	<table align="center" border="1">
		<tr>
			<td colspan="2">
				<button id="btnOpen">打开摄像头</button>
				<button id="btnClose">关闭摄像头</button>
				<button id="btnCall">发起视频传输</button>
				<button id="btnStop">线束视频传输</button>
			</td>
		</tr>
		<tr>
			<td>local video</td>
			<td>remote(mock) video</td>
		</tr>
		<tr>
			<td><video id="localVideo" playsinline autoplay></video></td>
			<td><video id="remoteVideo" playsinline autoplay></video></td>
		</tr>
		<tr>
				<td>local SDP</td>
				<td>remote SDP</td>
			</tr>
		<tr>
			<td>
				<textarea id="txtLocalSDP" rows="15" cols="80"></textarea>
			</td>
			<td>
				<textarea id="txtRemoteSDP" rows="15" cols="80"></textarea>
			</td>
		</tr>

	</table>

	<script src="js/adapter-latest.js" type="text/javascript"></script>
	<script src="js/03_local_one_to_one.js" type="text/javascript"></script>
</body>

</html>
