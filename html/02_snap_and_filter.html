<!DOCTYPE html>
<html>

<head>
	<title>webrtc snap & record demo</title>
	<style>
		.none {
			-webkit-filter: none;
		}

		.blur {
			-webkit-filter: blur(3px);
		}

		.grayscale {
			-webkit-filter: grayscale(1);
		}

		.contrast {
			-webkit-filter: contrast(5);
		}

		.invert {
			-webkit-filter: invert(1);
		}

		.sepia {
			-webkit-filter: sepia(1);
		}

		.sepia {
			-webkit-filter: sepia(1);
		}

		.custom {
			-webkit-filter: hue-rotate(60deg) saturate(3.4);
		}

		canvas.pic {
			width:320px;
			margin:5px
		}
	</style>
</head>

<body>

	<table>
		<tr>
			<td><video id="video" playsinline autoplay></video></td>
		</tr>
		<tr>
			<td>
				<label>css filter:</label>
				<select id="selFilter">
					<option value="">
						无
					</option>
					<option value="blur">
						blur(模糊)
					</option>
					<option value="grayscale">
						grayscale(灰度)
					</option>
					<option value="contrast">
						contrast(对比度)
					</option>
					<option value="invert">
						invert(反相)
					</option>
					<option value="sepia">
						sepia(褐色滤镜)
					</option>
					<option value="custom">
						custom(自定义)
					</option>
				</select>
				
				<button id="btnStart" >打开摄像头</button>
				<button id="btnStop" disabled>关闭摄像头</button>
				<button id="btnSnap" disabled>视频截图</button>
				<button id="btnClear" disabled>清空截图区</button>
				<button id="btnRecord" disabled>开始录制</button>
				<button id="btnPlayRecord" disabled>播放</button>
				<button id="btnDownload" disabled>下载</button>
				
			</td>
		</tr>
		<tr>
			<td id="tdPic" ></td>
		</tr>
		<tr>
			<td><video id="videoRecord" playsinline width="320"></video></td>
		</tr>
	</table>

	<script src="js/adapter-latest.js" type="text/javascript"></script>
	<script src="js/02_snap_and_filter.js" type="text/javascript"></script>
</body>

</html>
